---
layout: homepage
---

<style>
    .conversation {
        font-family: 'Crimson Text', serif;
        font-size: 47px;
    }
    .left-text-box {
        background: #494440 !important;
    }
    .left-text-box:after {
        border-top-color: #494440 !important;
    }
    .words {
        font-family: 'Crimson Text', serif;
        font-size: 25px;
    }
    .name {
        font-family: 'Crimson Text', serif;
        font-size: 30px;
    }
</style>

{% for conversation in site.data.conversation-filters %}
<div id="convo-{{ forloop.index }}"></div>
<script id="{{ conversation.tag }}" type="html">
    <div class="row justify-content-center">
        <div class="card col-md-3 border-0 bg-dark mt-5">
            <h1 class="text-white bg-dark border-0 conversation py-3 px-3 text-center {{ conversation.tag }}">{{ conversation.question }}</h1>
        </div>
    </div>
    <div class="container-fluid timeline mb-5 mt-n3">

        {% for clip in site.data.master-conversations %}
        {% if clip.tag contains conversation.tag %}

            <div class="row {{ conversation.tag }} my-4">
                <div class="{{ clip.tag }} card col-md-4 my-3 my-md-0 border border-secondary text-white {% cycle 'offset-md-2 left-text-box ', 'offset-md-6 right-text-box ' %}" data-aos="{% cycle 'zoom-in-right', 'zoom-in-left'%}">
                    <div class="card-body">
                        {% if clip.search %}
                            <p class="card-text words"><a class="text-white clip" href="interviews/transcripts/{{ clip.lastname | downcase }}{{ clip.firstname | downcase }}.html#{{ clip.search | url_param_escape }}">{{ clip.comments }}</a></p>
                            <h3 class="text-right name">-<a class="text-light" href="interviews/{{ clip.lastname | downcase }}{{ clip.firstname | downcase }}.html">{{ clip.firstname }} {{ clip.lastname }}</a></h3>
                            {% else %}
                            <p class="card-text words">{{ clip.comments }}</p>
                            <h3 class="text-right name">-{{ clip.firstname }} {{ clip.lastname }}</h3>
                        {% endif %}
                    </div>
                </div>      
            </div>        

        {% endif %}
        {% endfor %}

    </div>  
</script>
{% endfor %}

<div class="row justify-content-center">
    <div class="col-md-3 text-center">
        <button class="btn btn-lg btn-warning my-4" id="more">New Conversation</button>
    </div>
</div>
