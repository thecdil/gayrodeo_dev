<figure class="figure text-center p-3">
    <img src="{{ '/images/' | relative_url }}/{{ include.img }}" alt="{{ include.alt }}" {% if include.width %}style="width:{{ include.width }};" {% endif %} class="figure-img img-fluid rounded">
    {% if include.caption %}<figcaption class="figure-caption">{{ include.caption }}</figcaption>{% endif %}
</figure>
