<script>
    // When the user scrolls down from the top of the document, show the button
    window.onscroll = function () {
        if (document.body.scrollTop > 500 || document.documentElement.scrollTop > 500) {
            document.getElementById("scroll-to-top").style.display = "block";
        } else {
            document.getElementById("scroll-to-top").style.display = "none";
        }
    }
    // scroll to top function
   
    function scrollToTop() {
        {% unless page.url contains 'interviews/' %}
        $('html, body').animate({scrollTop: 0}, 750);
        {% else %}
        
        var transcriptElement = document.getElementById('transcript');

            transcriptElement.scrollIntoView({
                behavior: 'smooth',  // Smooth scrolling
                block: 'start'       // Align to the top of the viewport
            });
        {% endunless %}
    }
    
</script>
<button id="scroll-to-top" type="button" class="btn btn-link btn-lg text-clearwater" onclick="scrollToTop();" title="Back to Top" aria-label="Back to Top">
    {% include icons/arrow-up-square.svg %}
    <span class="sr-only">up arrow icon</span>
</button>
