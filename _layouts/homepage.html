<script>
    function random_item(items)
  {return items[Math.floor(Math.random()*items.length)]; }
  var arr = ['bg001', 'bg002', 'bg003', 'bg004', 'bg005', 'bg006'];
  var value = random_item(arr);
  document.getElementById('homeback').style.backgroundImage = 'url(images/bg/' + (value) + '.jpg)';
  arr = arr.filter(function(item) { 
    return item !== value
  })
</script>
